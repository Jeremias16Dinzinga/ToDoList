spring.application.name=ToDoList

# MySQL Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/to_do_list_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate specifications as ORM and MySQL dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Configuration of Hibernate (DDL)
# It can be "validate", "update", "create", "create-drop"
spring.jpa.hibernate.ddl-auto=update

# Show queries on console (optional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

